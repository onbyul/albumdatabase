<script>
    // Ïï®Î≤î Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§
    const albumDatabase = [
        {
            id: 1,
            title: "PM 9:17",
            artist: "Onbyul",
            type: "EP",
            year: 2025,
            cover: "./images/1.png",
            distributor: "SeedM",
            duration: "13:18",
            trackCount: 5
        },
        {
            id: 2,
            title: "ÎåÄÏ§ëÎ¨∏ÌôîÏòàÏà†Í∏∞ÌöçÎ™®ÏûÑ Ï†ïÍ∏∞ ÏÑ±Í≥º Î∞úÌëúÌöå",
            artist: "ÎåÄÏ§ëÎ¨∏ÌôîÏòàÏà†Í∏∞ÌöçÎ™®ÏûÑ ÏùåÎ∞ò",
            type: "Ïª¥ÌïÑÎ†àÏù¥ÏÖò",
            year: 2026,
            cover: "./images/2.png",
            distributor: "ÏÇ¨Ïö¥ÎìúÎ¶¨ÌçºÎ∏îÎ¶¨Ïπ¥",
            duration: "40:42",
            trackCount: 8
        },
        {
            id: 3,
            title: "ÏÉùÌôúÍ∏∞Î°ùÎ∂Ä",
            artist: "Onbyul",
            type: "Ï†ïÍ∑ú",
            year: 2026,
            cover: "./images/3.png",
            distributor: "ÎØ∏Îü¨Î≥ºÎÆ§ÏßÅ",
            duration: "33:42",
            trackCount: 8
        },
    ];

    let filteredAlbums = [...albumDatabase];
    let currentView = 'grid';

    // DOM ÏöîÏÜå
    const searchInput = document.getElementById('searchInput');
    const typeFilter = document.getElementById('typeFilter');
    const sortBy = document.getElementById('sortBy');
    const albumsGrid = document.getElementById('albumsGrid');
    const albumsList = document.getElementById('albumsList');
    const totalCount = document.getElementById('totalCount');
    const noResults = document.getElementById('noResults');

    // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
    searchInput.addEventListener('input', filterAlbums);
    typeFilter.addEventListener('change', filterAlbums);
    sortBy.addEventListener('change', filterAlbums);

    // Ïï®Î≤î ÌïÑÌÑ∞ÎßÅ Î∞è Ï†ïÎ†¨
    function filterAlbums() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedType = typeFilter.value;
        const sortOption = sortBy.value;

        // ÌïÑÌÑ∞ÎßÅ
        filteredAlbums = albumDatabase.filter(album => {
            const matchesSearch = album.title.toLowerCase().includes(searchTerm) || 
                                album.artist.toLowerCase().includes(searchTerm);
            const matchesType = !selectedType || album.type === selectedType;
            
            return matchesSearch && matchesType;
        });

        // Ï†ïÎ†¨
        filteredAlbums.sort((a, b) => {
            switch (sortOption) {
                case 'title':
                    return a.title.localeCompare(b.title);
                case 'artist':
                    return a.artist.localeCompare(b.artist);
                case 'year':
                    return b.year - a.year; // ÏµúÏã†Ïàú
                default:
                    return a.id - b.id; // Î≤àÌò∏Ïàú
            }
        });

        renderAlbums();
    }

    // Ïï®Î≤î Î†åÎçîÎßÅ
    function renderAlbums() {
        totalCount.textContent = filteredAlbums.length;

        if (filteredAlbums.length === 0) {
            albumsGrid.style.display = 'none';
            albumsList.style.display = 'none';
            noResults.style.display = 'block';
            return;
        }

        noResults.style.display = 'none';
        
        if (currentView === 'grid') {
            albumsGrid.style.display = 'grid';
            albumsList.style.display = 'none';
            renderGridView();
        } else {
            albumsGrid.style.display = 'none';
            albumsList.style.display = 'flex';
            renderListView();
        }
    }

    // Í∑∏Î¶¨Îìú Î∑∞ Î†åÎçîÎßÅ
    function renderGridView() {
        albumsGrid.innerHTML = filteredAlbums.map(album => `
            <div class="album-card" onclick="goToAlbum(${album.id})">
                <div class="album-cover-thumb">
                    <img src="${album.cover}" alt="${album.title}" onerror="this.style.display='none'; this.parentNode.innerHTML='ALBUM ${album.id}'">
                </div>
                <div class="album-info-card">
                    <div class="album-title-card">${album.title}</div>
                    <div class="album-artist">${album.artist}</div>
                    <div class="album-details">
                        <span class="album-type">${album.type}</span>
                        <span>${album.year}</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Î¶¨Ïä§Ìä∏ Î∑∞ Î†åÎçîÎßÅ
    function renderListView() {
        albumsList.innerHTML = filteredAlbums.map(album => `
            <div class="album-list-item" onclick="goToAlbum(${album.id})">
                <div class="album-cover-small">
                    <img src="${album.cover}" alt="${album.title}" onerror="this.style.display='none'; this.parentNode.innerHTML='${album.id}'">
                </div>
                <div class="album-main-info">
                    <div class="album-title-list">${album.title}</div>
                    <div class="album-artist-list">${album.artist}</div>
                </div>
                <div class="album-type">${album.type}</div>
                <div style="color: #999; font-size: 0.9rem;">${album.year}</div>
            </div>
        `).join('');
    }

    // Î∑∞ Ï†ÑÌôò
    function setView(view) {
        currentView = view;
        
        // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        renderAlbums();
    }

    // Ïï®Î≤î ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
    function goToAlbum(albumId) {
        window.location.href = `${albumId}.html`;
    }

    // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
    filterAlbums();
</script>
